function shuffleQuestions(questions, seed) {
  let shuffled = [...questions];
  for (let i = shuffled.length - 1; i > 0; i--) {
    let j = Math.floor(Math.abs(Math.sin(seed + i)) * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  return shuffled;
}
